{% extends 'index.html' %}
{% load static %}

{% block content %}
<div class="profile-container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
            <div class="card border-0 custom-shadow profile-card">
                <div class="card-header profile-header">
                    <h3 class="mb-0 profile-title">ðŸ‘¤ My Profile</h3>
                </div>
                <div class="card-body profile-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label profile-label">Username</label>
                            <input type="text" class="form-control profile-input" value="{{user.username}}" disabled>
                        </div>
                        <div class="mb-3">
                            <label class="form-label profile-label">Name</label>
                            <input type="text" name="name" class="form-control profile-input" value="{{customer.name}}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label profile-label">Email</label>
                            <input type="email" name="email" class="form-control profile-input" value="{{customer.email}}" required>
                        </div>
                        <button type="submit" class="btn btn-primary profile-btn">Update Profile</button>
                        <a href="{% url 'store' %}" class="btn btn-outline-secondary profile-btn-back">Back to Store</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.profile-container {
    padding: 1rem 0;
}

.profile-card {
    background: #1a1a1a;
    border: 1px solid rgba(123,97,255,0.3);
}

.profile-header {
    background: linear-gradient(135deg, #7B61FF 0%, #00C2FF 100%);
    color: white;
    padding: 1.5rem;
    border-bottom: none;
}

.profile-title {
    font-size: 1.5rem;
    font-weight: 600;
}

.profile-body {
    padding: 2rem;
}

.profile-label {
    color: #A196FF;
    font-weight: 500;
    margin-bottom: 0.5rem;
}

.profile-input {
    background: #0D0D0D;
    border: 2px solid rgba(123,97,255,0.3);
    color: #EDEDED;
    padding: 0.75rem;
    font-size: 1rem;
}

.profile-input:focus {
    background: #0D0D0D;
    border-color: #7B61FF;
    color: #EDEDED;
    box-shadow: 0 0 0 0.2rem rgba(123,97,255,0.25);
}

.profile-input:disabled {
    background: #1a1a1a;
    opacity: 0.7;
}

.profile-btn {
    padding: 0.75rem 2rem;
    font-size: 1rem;
    font-weight: 600;
    margin-right: 0.5rem;
}

.profile-btn-back {
    padding: 0.75rem 2rem;
    font-size: 1rem;
}

/* Tablet Responsive */
@media (max-width: 992px) {
    .profile-body {
        padding: 1.5rem;
    }
    
    .profile-title {
        font-size: 1.35rem;
    }
}

/* Mobile Responsive */
@media (max-width: 768px) {
    .profile-container {
        padding: 0.5rem 0;
    }
    
    .profile-header {
        padding: 1rem;
    }
    
    .profile-title {
        font-size: 1.25rem;
    }
    
    .profile-body {
        padding: 1rem;
    }
    
    .profile-label {
        font-size: 0.9rem;
    }
    
    .profile-input {
        padding: 0.6rem;
        font-size: 0.9rem;
    }
    
    .profile-btn,
    .profile-btn-back {
        width: 100%;
        margin-bottom: 0.5rem;
        margin-right: 0;
        padding: 0.65rem 1.5rem;
        font-size: 0.95rem;
    }
}

/* Small Mobile */
@media (max-width: 576px) {
    .profile-header {
        padding: 0.75rem;
    }
    
    .profile-title {
        font-size: 1.1rem;
    }
    
    .profile-body {
        padding: 0.75rem;
    }
    
    .profile-label {
        font-size: 0.85rem;
    }
    
    .profile-input {
        padding: 0.5rem;
        font-size: 0.85rem;
    }
    
    .profile-btn,
    .profile-btn-back {
        padding: 0.6rem 1.2rem;
        font-size: 0.9rem;
    }
}
</style>

{% endblock %}
