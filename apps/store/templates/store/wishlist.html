{% extends 'index.html' %}
{% load static %}

{% block content %}
<div class="container my-5">
    <h2 class="mb-4">My Wishlist</h2>
    
    <div id="wishlist-items" class="row">
        <!-- Wishlist items will be loaded here -->
    </div>
    
    <div id="empty-wishlist" class="text-center py-5" style="display: none;">
        <i class="bi bi-heart" style="font-size: 4rem; color: #ccc;"></i>
        <h4 class="mt-3">Your wishlist is empty</h4>
        <p>Add products you love to your wishlist</p>
        <a href="{% url 'store' %}" class="btn btn-primary">Browse Products</a>
    </div>
</div>

<script>
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

function loadWishlist() {
    fetch('/api/wishlist/')
    .then(response => response.json())
    .then(data => {
        const container = document.getElementById('wishlist-items');
        const emptyDiv = document.getElementById('empty-wishlist');
        
        if (data.wishlist && data.wishlist.length > 0) {
            container.innerHTML = data.wishlist.map(item => `
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="${item.product_image}" class="card-img-top" alt="${item.product_name}">
                        <div class="card-body">
                            <h5 class="card-title">${item.product_name}</h5>
                            <p class="card-text">â‚¹${item.product_price}</p>
                            <button onclick="removeFromWishlist(${item.product_id})" class="btn btn-danger btn-sm">Remove</button>
                            <a href="/product/${item.product_id}/" class="btn btn-primary btn-sm">View</a>
                        </div>
                    </div>
                </div>
            `).join('');
            emptyDiv.style.display = 'none';
        } else {
            container.innerHTML = '';
            emptyDiv.style.display = 'block';
        }
    });
}

function removeFromWishlist(productId) {
    fetch('/api/toggle-wishlist/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')
        },
        body: JSON.stringify({product_id: productId})
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            loadWishlist();
        }
    });
}

loadWishlist();
</script>
{% endblock %}
